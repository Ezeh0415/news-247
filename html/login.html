<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/authstyle.css">
    <title>login</title>
</head>
<body>
  <main class="signUpMain">
    <section class="errorPopUp">
        <h2 class="errorMessage">error message</h2> 
    </section>
    <section class="loginDiv">
        <div class="formDiv">
            <form class="signUpForm loginForm">
                <h1>welcome back</h1>
                <p>fill in the form to login to your account</p>
                <input type="email" name="email" placeholder="eg@gmail.com">
                <input type="password" name="password" placeholder="password">
                <button>login</button>
            </form>

            <h2>dont have an account? <a href="./signup.html">sign up</a></h2>
        </div>
        <div class="imageDiv">
            <img class="signUpImg" src="" alt="">
        </div>
    </section>
  </main>
    <script type="module" src="../dist/login.bundle.js"></script>
</body>
</html>
