<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/TaskList.css">
    <title>TODO LIST</title>
</head>
<body>
   <main class="main">
      <section class="modal">
         <h1>Edit Task</h1>
         <div>
            <input type="text" id="editTitle" name="editTitle" placeholder="title">
            <input type="text" id="editTask" name="editTask" placeholder="task">
         </div>
         <div>
             <button class="cancleBtn">cancle</button>
             <!-- <button class="editBtn">edit</button> -->
         </div>
      </section>
      <section class="popUp">
         <div>
            <a href="../index.html" class="back"> back</a>

            <p class="popUp-text">task added</p>
         </div>
      </section>
     <section class="input-section">
        <div>
                <form class="TaskForm">
                  <input type="text" name="title" id="title" placeholder="Title">
                  <input type="text" name="task" id="task" placeholder="task todo">
                  <button id="btn">submit</button>
                </form>
        </div>
     </section>
     <section class="outPut-section">
      <div class="loader"></div>
            <h2 class="error">error fetching the needed data</h2>
     </section>
   </main>
   <script type="module" src="../dist/taskList.bundle.js"></script>
</body>
</html>
